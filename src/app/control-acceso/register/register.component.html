<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crea tu cuenta</h2>
              <form [formGroup]="formGroup">
                <div class="form-outline mb-4">
                  <input type="text" formControlName="name" class="form-control form-control-lg" />
                  <label class="form-label">Nombre y Apellidos</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text"  formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" >Nombre de usuario</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" >Contrase√±a</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label">
                   Estoy de acuerdo con los terminos
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button (click)="register()" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Si tienes una cuenta , haz login :<a routerLink="/login" class="fw-bold text-body"><u>Login</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

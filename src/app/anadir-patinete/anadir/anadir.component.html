<form [formGroup]="formulario" (ngSubmit)="submit()" enctype="multipart/form-data">
    <div class="form-group">
        <label>Modelo</label>
        <input class="form-control" type="text" class="form-control" formControlName="modelo">
        <span class="form-text text-danger" *ngIf="campoEsValido('modelo')">
        El campo no puede estar vacio
      </span>
    </div>
    <div class="form-group">
        <label>Precio hora</label>
        <input class="form-control" type="text" class="form-control" formControlName="precioHora">
        <span class="form-text text-danger" *ngIf="campoEsValido('precioHora')">
          Debe tener un precio
        </span>
    </div>
    <div class="form-group">
        <label>kmhora</label>
        <input class="form-control" type="text" class="form-control" formControlName="kmhora">
        <span class="form-text text-danger" *ngIf="campoEsValido('kmhora')">
          Velodidad por hora
        </span>
    </div>
    <div class="form-group">
        <label for="file">Imagen del patinete</label>
        <input formControlName="file" id="file" name="file" type="file" class="form-control" (change)="onFileChange($event)" />
        <span class="form-text text-danger" *ngIf="campoEsValido('file')">
            </span>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
